<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login/Sign-In</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="logmod">
  <div class="logmod__wrapper">
    <span class="logmod__close">Close</span> 
    <div class="logmod__container">
       <!-- <ul class="logmod__tabs">
        <li data-tabtar="lgm-2"><a href="#">一般登入</a></li> 
        <li data-tabtar="lgm-1"><a href="#">註冊</a></li>
        <li data-tabtar="lgm-1"><a href="#">QRCode登入</a></li>
      </ul> --> 
      <div class="logmod__tab-wrapper">
<!-- 一般登入 -->
       <!-- <div class="logmod__tab lgm-1"> -->
      <div>
        <div class="logmod__heading">
          <span ><strong>申請網銀</strong></span>
        </div>
        <div class="logmod__form">
          <form accept-charset="utf-8" action="#" class="simform">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="UName">姓名</label>
                <input class="string optional" maxlength="255" id="UName" size="50" style="padding: 6px; width:500px; "/>
              </div>
            </div>
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="UID">身分證字號</label>
                <input class="string optional" maxlength="10" id="UID" type="text" size="50" style="padding: 6px; width:500px; "/>
              </div>
            </div>
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="UAcc">使用者名稱</label>
                <input class="string optional" maxlength="15" id="UAcc" type="text" size="50" style="padding: 6px; width:500px; "/>
              </div>
            </div>
            <div class="sminputs">
              <div class="input string optional">
                <label class="string optional" for="UPass">使用者密碼</label>
                <input class="string optional" maxlength="15" id="UPass" type="text" size="50" style="padding: 6px; width:200px; "/>
              </div>
              <div class="input string optional">
                <label class="string optional" for="UPass-repeat">再確認密碼</label>
                <input class="string optional" maxlength="15" id="UPass-repeat"  type="text" size="50" style="padding: 6px; width:200px; "/>
              </div>
            </div>
            <div class="simform__actions">
              <input class="sumbit" name="commit" type="sumbit" value="Create Account" />
              <span class="simform__actions-sidetext">By creating an account you agree to our <a class="special" href="#" target="_blank" role="link">Terms & Privacy</a></span>
            </div> 
          </form>
      </div>
      </div>
    </div>
    </div>
  </div>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
